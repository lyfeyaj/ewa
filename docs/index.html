<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>EWA | 微信小程序增强开发工具</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="微信小程序增强开发工具">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="./_media/custom.css">
  <link rel="stylesheet" href="//at.alicdn.com/t/font_539333_ah8wb2hv6yknvcxr.css">
  <link href="https://fonts.googleapis.com/css?family=Lobster"rel="stylesheet">
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'ewa',
      repo: 'https://github.com/lyfeyaj/ewa',
      loadSidebar: false,
      loadNavbar: true,
      subMaxLevel: 6,
      auto2top: true,
      markdown: {
        gfm: true,
        tables: true,
      },
      themeColor: '#25798A',
      coverpage: true,
      nameLink: '#/',
      homepage: 'https://raw.githubusercontent.com/lyfeyaj/ewa/master/README.md',
      alias: {
        '/': '/guide/README.md',
      },
      // ga: '',
      pagination: {
        previousText: '上一章节',
        nextText: '下一章节',
      },
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-bash.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-json.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-javascript.min.js"></script>
  <script src="//unpkg.com/prismjs/components/prism-diff.min.js"></script>
  <!-- <script src="//unpkg.com/docsify/lib/plugins/ga.min.js"></script> -->

</body>
</html>
